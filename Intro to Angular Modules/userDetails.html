<h2 id="userDetails">Name: {{user.name}}</h2>
<div>
  <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
</div>
<div>
  Repository order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
  </select>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
    </tr>
  </thead>
  <tbody>
    <!-- could hardcode the sort order by passing "'-stargazers_count'" to orderBy -->
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>{{repo.name}}</td>
      <!-- " | number" invokes a built-in Angular filter to format the number -->
      <td>{{repo.stargazers_count | number}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </tbody>
</table>
